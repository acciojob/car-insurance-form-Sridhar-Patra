<!DOCTYPE html>

</head>

<body>

<form action="" method="post">
<label for="name">Name</label>
<input type="text" id="name">
<br>
<label for="email">Email</label>
<input type="email" id="email" required>
<br>
<label for="gender_m">M</label>
<input type="radio" id="gender_m" name="gender" required>
<label for="gender_f">F</label>
<input type="radio" id="gender_f" name="gender" required>
<br>
<label for="cars">Choose your car</label>
<select name="cars" id="cars" required>
	<option value="">BMW</option>
	<option value="">Audi</option>
	<option value="">Mercedes</option>

</select>
<br>
<label for="carage">Car Age:</label>
<input type="number" id="carage" min="0" required>
<br>
<label for="dop">Date of purchasse</label>
<input type="date" id="dop"  required>
<br>
<label for="password">Password</label>
<input type="password" id="password" required>
<br>
<button type="submit">Submit</button>
</form>
</html>
